<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
     <form class="form__container" id="form">
        <h2>Register to countinue</h2>
        <div class="form__control">
            <label for="username">Username</label>
            <input type="text" class="input" id="username" placeholder="Enter Name">
            <small>Error message</small>
        </div>
        <div class="form__control ">
            <label for="email">email</label>
            <input type="text" class="input" id="email" placeholder="Enter mail">
            <small>Error message</small>
        </div>
        <div class="form__control">
            <label for="password">Password</label>
            <input type="password" class="input" id="password" placeholder="Enter password">
            <small>Error message</small>
        </div>
        <div class="form__control">
            <label for="password2">Confirm password</label>
            <input type="password" class="input" id="password2" placeholder="Enter Name">
            <small>Error message</small>
        </div>
        <div class="form__control">
            <button class="submit">Submit</button>
        </div>
     </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
